<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <header></header>
    <main>
    <div id="app">
  <h1>{{ mensaje }}</h1>
  <button @click="cambiarMensaje">Cambiar mensaje</button>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
  Vue.createApp({
    data() {
      return { mensaje: "¡Hola, Vue!" };
    },
    methods: {
      cambiarMensaje() {
        this.mensaje = this.mensaje === "¡Hola, Vue!" ? "¡Mensaje cambiado!" : "¡Hola, Vue!";
      }
    }
  }).mount("#app");
</script>

    </main>
    <footer></footer>
  </body>
</html>
